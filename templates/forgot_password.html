<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Esqueci minha senha</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="min-width: 300px;">
    <h3 class="text-center mb-3">Esqueci minha senha</h3>
    <form method="POST">
      <div class="mb-3">
        <label for="email" class="form-label">Seu e-mail</label>
        <input type="email" class="form-control" name="email" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Enviar link de redefinição</button>
    </form>
    <div class="mt-3 text-center">
      <a href="/" class="text-decoration-none">Voltar ao login</a>
    </div>
  </div>
</body>
</html>
